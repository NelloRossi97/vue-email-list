<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <title>Vue Email List</title>
    </head>
    <body>
        <div id="app" class="d-flex justify-content-center align-items-center bg-dark vh-100">
            <div class="container bg-dark-subtle rounded-5 text-center w-auto">
                <h1 class="text-center my-3">Emails</h1>
                <button @click="getEmails" class="btn btn-primary mb-3">Genera email</button>
                <ul v-if="emails.length === 10" class="list-unstyled mb-3">
                    <li v-for="email in emails">{{email}}</li>
                </ul>
            </div>
            <div class="container bg-dark-subtle rounded-5 text-center w-auto">
                <h1 class="text-center my-3">Parole</h1>
                <button @click="getWords" class="btn btn-success mb-3">Genera parole</button>
                <ul v-if="words.length === 10" class="list-unstyled mb-3">
                    <li v-for="word in words">{{word}}</li>
                </ul>
            </div>
            <div class="container bg-dark-subtle rounded-5 text-center w-auto">
                <h1 class="text-center my-3">Numeri</h1>
                <button @click="getNumbers" class="btn btn-warning mb-3">Genera Numeri</button>
                <ul v-if="numbers.length === 10" class="list-unstyled mb-3">
                    <li v-for="number in numbers">{{number}}</li>
                </ul>
            </div>
        </div>
        
        <script src="./js/script.js"></script>
    </body>
</html>
